{% extends 'base.html' %} {%block title%}Войти{%endblock%}
{%block nav_links%} {%for cat in cats%}
<p class="block__item">
    <a href='/category/{{cat.id}}' class="block__link main-text">{{cat.title}}</a>
</p>
{%endfor%} {%endblock nav_links%}
{% block content %}
    <h1>Авторизация</h1>
    <p>Используйте следующую форму для авторизации:</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="little-button-cart subtitle">Войти</button>
    </form>
    <a href="/register/">Зарегистрироваться</a>
{% endblock %}
